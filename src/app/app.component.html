<div>
  <h2>EMPLOYEE REGISTRATION</h2>

  <mat-form-field>
    <input matInput placeholder="FirstName"[(ngModel)]="model.firstname" #Firstname="ngModel">
  </mat-form-field>
  <br>

  <mat-form-field>
   <input matInput placeholder="LastName"[(ngModel)]="model.Lasttname" #Lasttname="ngModel">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Email"[(ngModel)]="model.Email" #Email="ngModel">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="MobileNumber"[(ngModel)]="model.MobileNumber" #MobileNumber="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field>
  <mat-select placeholder="Designation">
  <mat-option value="software trainee">software trainee</mat-option>
  <mat-option value="testing">testing</mat-option>
  <mat-option value="QA">QA</mat-option>
  <mat-option value="Accounting">Accounting</mat-option>
  <mat-option value="voice process">voice process</mat-option>
  <mat-option value="software developer">software developer</mat-option>
  </mat-select>
</mat-form-field>
<br>

    <label>Gender </label>
  <mat-radio-group>
    <mat-radio-button value="F">Female</mat-radio-button>
    <mat-radio-button value="M">Male</mat-radio-button>
</mat-radio-group>
<br>

<button mat-stroked-button (click)="clickme()">submit</button>
  

</div>

<app-drapdown></app-drapdown>
